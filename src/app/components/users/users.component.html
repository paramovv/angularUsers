<button  (click)="showUserForm=!showUserForm" class="btn btn-dark mb-3"> Add User </button>
<div class ="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add ffffUsers</h2>
  <form (submit)="onSubmit($event)">
  <div class="form-group">
  <label>First Name</label>
  <input  type="text" [(ngModel)]="user.firstName"
 class="form-control" name="firstName">
 </div>

 <div class="form-group">
  <label>Last Name</label>
  <input type="text" class="form-control" [(ngModel)]="user.lastName"name="lastName">
</div>

<div class="form-group">
  <label>email</label>
  <input type="text" class="form-control" [(ngModel)]="user.email"name="email">
</div>

  <button  [disabled]="user.firstName=='' || user.lastName==''" class="btn btn-block mb-3" [ngClass]="currentClasses">Add New User</button> 
</form>
</div>


<ul class="list-unstyled" *ngIf= "loaded && users?.length>0">
  <li class ="card card-body mb-2" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="user.image" alt="">
      </div>
      <div class="col-sm-8">

        <h3 [ngStyle]="currentStyles">{{user.firstName|uppercase}} {{user.lastName|lowercase}} <small ><button (click)="user.hide=! user.hide" class ="btn btn-dark btn-sm"><i [ngClass]="user.hide? 'fa fa-plus':'fa fa-minus'"></i></button></small>
        </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">email: {{user.email}}</li>
      <li class="list-group-item">Joined:{{user.registered|date:"fullDate"}}
      </li>
    </ul>
      </div>
    </div>
    
  </li>
</ul>
<!--<ng-template #noUsers>No UsersFound</ng-template>-->
<h4 *ngIf= "users?.length==0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
