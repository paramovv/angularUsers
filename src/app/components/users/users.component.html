<h2>Users</h2>
<button (click)="addUser({firstName:'Mary',lastName:'Jaks',isActive:true})" [disabled]="!enableAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">Add New User</button>
<ul class="list-unstyled" *ngIf= "loaded && users?.length>0">
  <li class ="card card-body mb-2" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="user.image" alt="">
      </div>
      <div class="col-sm-8">

        <h3 [ngStyle]="currentStyles">{{user.firstName|uppercase}} {{user.lastName|lowercase}} <small *ngIf="user.email"><button (click)="user.hide=! user.hide" class ="btn btn-dark btn-sm"><i [ngClass]="user.hide? 'fa fa-plus':'fa fa-minus'"></i></button></small>
        </h3>
    <ul class="list-group" *ngIf="!user.hide && user.email">
      <li class="list-group-item">email: {{user.email}}</li>
      <li class="list-group-item">Balance:{{user.balance|currency:"GBP":"symbol"}} until {{.5 |percent}}</li>
      <li class="list-group-item">Joined:{{user.registered|date:"fullDate"}}
      </li>
      <li class="list-group-item">{{5|number:"1.2"}}</li>
    </ul>
      </div>
    </div>
    
  </li>
</ul>
<!--<ng-template #noUsers>No UsersFound</ng-template>-->
<h4 *ngIf= "users?.length==0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
